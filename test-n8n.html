<!DOCTYPE html>
<html>
<head>
    <title>N8N Webhook Test</title>
</head>
<body>
    <h1>N8N Webhook Test</h1>
    <button onclick="testWebhook()">Test N8N Webhook</button>
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://n8n.dimo-n8n.com/webhook-test/bce458d7-3c3c-4581-8296-f56f0d695195', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleId: 'test-vehicle-123',
                        query: 'Test health check for my vehicle',
                        queryType: 'health',
                        context: {
                            timestamp: new Date().toISOString(),
                            location: { latitude: 37.7749, longitude: -122.4194 },
                        },
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>✅ Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>❌ HTTP Error: ${response.status}</h3><p>${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Network Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
